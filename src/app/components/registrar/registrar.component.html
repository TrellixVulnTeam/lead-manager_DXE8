
   <div class="container" style="margin-top: 110px;">
    <div class="col-md-8 col-md-offset-2  " >
     <div class="row brd"  style="background-color: rgb(204, 212, 212);">
        <div class="col-md-6 lgn  rig" ></div>
        <div class="col-md-6">

          <form [formGroup]="formRegister">
            <div class="formGroup">
              <label for="username"  style="margin-top: 80px;" id="username" >Usuário </label>
              <input type="username" class="form-control" placeholder="Nome de Usuário" 
              formControlName="nome" required>
              <span *ngIf="formRegister.controls.nome.errors" style="color: tomato;">
                Campo obrigatório
             </span>
            </div>

            <div class="formGroup" style="margin-top: 10 px;">
            <label for="inputPassword" >Senha</label>
            <input type="password" class="form-control" placeholder="Password"
            formControlName="senha" required >
            <span *ngIf="formRegister.controls.senha.errors" style="color: tomato;">
              Campo obrigatório
           </span>
       
          </div>
          <div class="form-group" style="margin-top: 10px;">
            <label >Confirmação de senha </label>
            <input type="password" class="form-control" placeholder="Password"
            formControlName="confirm" required style="margin-top: 2 px;">
            <span *ngIf="formRegister.controls.confirm.errors" style="color: tomato;">
              Campo obrigatório
           </span>
          </div>
          <button  type="button"  class="btn btn-primary btn-xl" style="margin-top: 1px;
           margin-left: 70px;"  (click)="salvar()"  >Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
